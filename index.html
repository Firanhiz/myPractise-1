<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="text">
            <p>Xəritələrin hansı ölkələrə aid olduğunu klikləyərək tap və üzərlərində yazdır.</p>
        </div>

        <main>
            <nav class="navbar">
                <a href="#" class="navbar-item hover-left-bottom top-right continents"><span>Qitələr</span></a>
                <a href="#" class="navbar-item hover-top-right left-bottom countries"><span>Ölkələr</span></a>
                <a href="#" class="navbar-item hover-left-bottom top-right islands"><span>Adalar</span></a>
                <a href="#" class="navbar-item hover-top-right left-bottom oceans"><span>Okeanlar</span></a>
                <a href="#" class="navbar-item hover-left-bottom top-right seas"><span>Dənizlər</span></a>
                <a href="#" class="navbar-item hover-top-right left-bottom mountains "><span>Dağlar</span></a>
            </nav>

            <div class="items-content">
                <div class="item">
                    <figure>
                        <img class="item-turkiye" src="" />
                    </figure>
                    <p class="turkiye country-name">Türkiyə</p>
                </div>
            </div>

            <div class="hints">
                <button class="appears-hint-button btn-common">
                    <i class="fa-regular fa-lightbulb"></i>
                    İpucu
                </button>

                <div class='hint'>
                    <!-- <button class='btn-block'>Goster</button> -->
                    <div>
                        <span class='random-hints'></span>
                        <figure>
                            <img class="random-hints-pic"/>
                        </figure>
                        <button class='refresh btn-common'>
                            <i class="fa-solid fa-arrows-rotate"></i>
                            İpucunu yenilə
                        </button>
                    </div>

                    <button class='btn-hidden btn-common'>
                        <i class="fa-regular fa-eye-slash"></i>
                        İpucunu gizlət
                    </button>
                </div>

                

                <button class="refresh-map btn-common" id="refresh-map">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    Xəritəni dəyiş
                </button>
            </div>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
